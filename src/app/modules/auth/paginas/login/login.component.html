<div class="login-screen">
  <!-- Capa cristalina sobre la imagen -->
  <div class="glass-layer"></div>

  <!-- Contenedor del formulario -->
  <div class="login-container">
    <div class="login-card flex">
      <div class="login-form-container">
        <div class="login-form">
          <span class="form-title">Employee Management System</span>
          <div class="avatar-container">
            <img
              src="/assets/images/avatar.png"
              alt="Avatar"
              style="width: 6.25rem; height: 6.25rem"
            />
          </div>
          <div class="form-subtitle-container">
            <span class="form-subtitle">Sign In</span>
          </div>
          <form class="form-container" action="">
            <div class="input-wrapper">
              <div class="icon-container">
                <svg
                  class="icon"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="white"
                  width="20"
                  height="20"
                >
                  <path
                    d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 2l-8 5-8-5h16zm0 12H4V8l8 5 8-5v10z"
                  />
                </svg>
              </div>
              <input
                class="custom-input"
                type="text"
                placeholder="Username"
                name="username"
                autocomplete="username"
              />
            </div>
            <div class="input-wrapper">
              <div class="icon-container">
                <svg
                  class="icon"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="white"
                  width="20"
                  height="20"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 15a1.5 1.5 0 100-3 1.5 1.5 0 000 3z M17 10V7a5 5 0 00-10 0v3M5 10h14v10H5V10z"
                  />
                </svg>
              </div>
              <input
                type="password"
                placeholder="Password"
                class="custom-input"
                name="password"
                autocomplete="current-password"
              />
              <button type="button" class="toggle-password" onclick="togglePasswordVisibility()">
                <!-- eye on -->
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="24px"
                  viewBox="0 -960 960 960"
                  width="24px"
                  fill="#e3e3e3"
                >
                  <path
                    d="M480-320q75 0 127.5-52.5T660-500q0-75-52.5-127.5T480-680q-75 0-127.5 52.5T300-500q0 75 52.5 127.5T480-320Zm0-72q-45 0-76.5-31.5T372-500q0-45 31.5-76.5T480-608q45 0 76.5 31.5T588-500q0 45-31.5 76.5T480-392Zm0 192q-146 0-266-81.5T40-500q54-137 174-218.5T480-800q146 0 266 81.5T920-500q-54 137-174 218.5T480-200Zm0-300Zm0 220q113 0 207.5-59.5T832-500q-50-101-144.5-160.5T480-720q-113 0-207.5 59.5T128-500q50 101 144.5 160.5T480-280Z"
                  />
                </svg>
                <!-- eye off -->
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="24px"
                  viewBox="0 -960 960 960"
                  width="24px"
                  fill="#e3e3e3"
                >
                  <path
                    d="m644-428-58-58q9-47-27-88t-93-32l-58-58q17-8 34.5-12t37.5-4q75 0 127.5 52.5T660-500q0 20-4 37.5T644-428Zm128 126-58-56q38-29 67.5-63.5T832-500q-50-101-143.5-160.5T480-720q-29 0-57 4t-55 12l-62-62q41-17 84-25.5t90-8.5q151 0 269 83.5T920-500q-23 59-60.5 109.5T772-302Zm20 246L624-222q-35 11-70.5 16.5T480-200q-151 0-269-83.5T40-500q21-53 53-98.5t73-81.5L56-792l56-56 736 736-56 56ZM222-624q-29 26-53 57t-41 67q50 101 143.5 160.5T480-280q20 0 39-2.5t39-5.5l-36-38q-11 3-21 4.5t-21 1.5q-75 0-127.5-52.5T300-500q0-11 1.5-21t4.5-21l-84-82Zm319 93Zm-151 75Z"
                  />
                </svg>
              </button>
            </div>
            <div class="button-container">
              <button type="submit" class="login-button">Sign In</button>
            </div>
          </form>
        </div>
      </div>
      <div class="container-image flex">
        <img src="/assets/images/employees-bg-card.png" alt="Logo" class="logo-image" />
      </div>
    </div>
  </div>
</div>
